apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fine-dust-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fine-dust-service
                port:
                  number: 8181
---